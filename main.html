<!DOCTYPE html>

<head>
	<h1>Feedback Form</h1>
	<link rel="stylesheet" href="styles.css">

	    <form method="post">

			<label for="name">Name</label>
			<input type="text"
					id="name"
					minlength="3"
					maxlength="50"
					required>
			<br><br>
			<label for="portfolio">Portfolio</label>
			<input type="URL"
					id="portfolio"
					name="portfolio"
					required>
			<br><br>

			<label for="favcolor">Favorite Color</label>
			<input type="color"
					id="favColor"
					name="favColor">
			<br><br>

			<label for="likeness">Likeness:</label>
			<input type="range"
					id="likeness"
					name="likeness"
					min="1"
					max="100">
			<br><br>
			<button type="submit">submit</button>
		</form>
